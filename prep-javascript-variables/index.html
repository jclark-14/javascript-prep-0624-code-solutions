<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Jody Clark';
      console.log('value of fullName:', fullName);
      console.log('type of fullName:', typeof fullName); // string
      const numberOfPets = 1;
      console.log('value of numberOfPets:', numberOfPets);
      console.log('type of numberOfPets:', typeof numberOfPets); // number
      const likesVegetables = true;
      console.log('value of likesVegetables:', likesVegetables);
      console.log('type of likesVegetables:', typeof likesVegetables); // boolean
      const empty = null;
      console.log('value of empty:', empty);
      console.log('type of empty:', typeof empty); // object
      let unset;
      console.log('value of unset:', unset); // Outputs: undefined
      console.log('type of unset:', typeof unset); // Outputs: undefined
    </script>
  </body>
</html>
