<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Jody Clark';
      console.log(fullName);
      console.log(typeof fullName); // string
      const numberOfPets = 1;
      console.log(numberOfPets);
      console.log(typeof numberOfPets); // number
      const likesVegetables = true;
      console.log(likesVegetables);
      console.log(typeof likesVegetables); // boolean
      const empty = null;
      console.log(empty);
      console.log(typeof empty); // object
      let unset;
      console.log(unset); // Outputs: undefined
      console.log(typeof unset); // Outputs: undefined
    </script>
  </body>
</html>
